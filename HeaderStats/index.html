<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website stats</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>
<nav class="nav">
    <a class="nav-link" href="http://localhost:5009/">Server</a>
    <a class="nav-link" href="http://localhost:5009/age">Age</a>
</nav>
<div class="d-flex container flex-column align-items-center justify-content-center">
    <h1 class="my-5">Server header stats</h1>
    <input accept=".txt" class="mb-3" id="file-selector" type="file">
    <div class="d-none mt-3" id="loading-indicator">Loading...</div>
    <div class="d-flex col-6 justify-items-center">
        <canvas id="myChart"></canvas>
    </div>
    <table class="table mt-5 d-none" id="website-table">
        <thead>
        <tr>
            <th scope="col">Website</th>
            <th scope="col">Server</th>
        </tr>
        </thead>
        <tbody id="website-list">
        </tbody>
    </table>
</div>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
    let labels;
    let data;
    let websites;
    let chart;
    const fileSelector = document.getElementById('file-selector');

    fileSelector.addEventListener('change', (event) => {
        console.log("File selected")
        if (chart) {
            chart.destroy();
        }
        if (event.target.files.length === 0) return;
        const fileList = event.target.files;
        const reader = new FileReader();
        reader.addEventListener('load', (event) => {
            websites = event.target.result.split('\r').join('').split('\n');
            onTrigger();
        });
        reader.readAsText(fileList[0]);
    });

    const onTrigger = () => {
        document.querySelector('#loading-indicator').classList.remove('d-none');
        fetch('http://localhost:5009/api/stats/server', {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(
                websites
            ),
        })
            .then(response => response.json())
            .then(response => {
                const stats = response.serverStats;
                labels = Object.keys(stats);
                data = Object.values(stats);
                return response
            }).then((response) => {
            document.querySelector('#loading-indicator').classList.add('d-none');
            const websiteList = document.getElementById('website-list');
            websiteList.innerHTML = '';
            const websiteTable = document.getElementById('website-table');
            websiteTable.classList.remove('d-none');
            Object.entries(response.serverStats).forEach((server, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${websites[index]}</td>
                    <td>${server}</td>
                `;
                websiteList.appendChild(row);
            })
        })
            .then(() => {
                chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Stats',
                            data: data,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                })
            })
    }
</script>
</body>
</html>
